version: '3.8'

services:
  # Base de données MySQL pour développement local
  mysql:
    image: mysql:8.0
    container_name: fraud_detection_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fraud_detection
      MYSQL_USER: fraud_user
      MYSQL_PASSWORD: fraud_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Application Flask
  app:
    build: .
    container_name: fraud_detection_app
    restart: always
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: fraud_user
      MYSQL_PASSWORD: fraud_password
      MYSQL_DATABASE: fraud_detection
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app

  # Interface phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fraud_detection_phpmyadmin
    restart: always
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: fraud_user
      PMA_PASSWORD: fraud_password
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"

volumes:
  mysql_data:
